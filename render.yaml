services:
  - type: web
    name: payslip-buddy
    runtime: node
    plan: free
    autoDeploy: true
    healthCheckPath: /
    buildCommand: npm ci && npm run build
    startCommand: npm run start -- --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PAYSLIP_BUDDY_PERSIST_STATE
        value: "true"
      - key: PAYSLIP_BUDDY_STATE_FILE
        value: /tmp/payslip-buddy-state.json
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: APP_BASE_URL
        sync: false
